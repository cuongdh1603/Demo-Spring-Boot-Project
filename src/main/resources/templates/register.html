	<div class = "container">
		
		<div class = "row">
			<div class = "col-md-6 col-md-offset-3">
					<div th:if="${param.success}">
						<div class="alert alert-info">Bạn đã đăng ký thành công</div>
					</div>
					<h2>REGISTER FORM</h2>
					<form th:action="@{/post-signup}" method="POST">
						<div class="form-group">
						    <label for="exampleInputEmail1">Username:</label>
						    <input type="text" class="form-control" id="" name="username" aria-describedby="emailHelp" placeholder="Enter username"> 
						  </div>
						  <div class="form-group">
						    <label for="exampleInputPassword1">Password:</label>
						    <input type="password" class="form-control" id="" name="password" placeholder="Password">
						  </div>
						  <div>
						  	<button type="submit" class="btn btn-primary">Đăng ký</button><br>
						  </div>
					</form>
					<div>
						<span>Bạn đã tạo tài khoản? <a th:href="@{/login}">Đăng nhập</a></span>
					</div>
			</div>
