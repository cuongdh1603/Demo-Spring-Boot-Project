<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  
				xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8">
	<div th:fragment="header-html">
		<title>Home</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
		<link href = "/css/bootstrap.min.css" rel = "stylesheet" type="text/css">
		<link href = "/css/style.css" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.17.1/bootstrap-table.min.css">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	</div>
</head>
<body>
	<div th:fragment="header">
    <!-- this is header -->
    <nav class="navbar navbar-expand-sm navbar-light bg-secondary px-3 offset-md-0">
            <img src="/image/logo.png" class="rounded-circle mx-2" width="40px" height="40px">
            <h1>Informatic</h1>
            <div class="collapse navbar-collapse align-content-start" id="navbarSupportedContent">
                <ul class="navbar-nav mx-lg-2 mx-md-1 mx-sm-1 mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/home}">
                            <i class="fas fa-home mx-1"></i>Trang chủ
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/department}">
                            <i class="fas fa-building mx-1"></i>Phòng ban
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/position}">
                            <i class="fas fa-map-marker-alt mx-1"></i>Chức vụ
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/employee}">
                            <i class="fas fa-male mx-1"></i>Nhân viên
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/document}">
                            <i class="fas fa-file-image mx-1"></i>Hồ sơ cá nhân
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-phone-volume mx-1"></i>Liên hệ
                        </a>
                    </li>
                </ul>
            </div>
            <div class="align-content-end">
                <div class="row pb-0">
                	<div sec:authorize ="isAuthenticated()">
                		Xin chào: <span sec:authentication = "name">User</span>
                		<p sec:authentication='principal.authorities'>authorities</p>
                	</div>
                </div>
            </div>
        </nav>
	</div>
</body>
</html>
