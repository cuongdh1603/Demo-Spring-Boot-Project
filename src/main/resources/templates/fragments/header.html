<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  
				xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8">
	<link th:href="@{/css/style.css}" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.17.1/bootstrap-table.min.css">
</head>
<body>
	<div th:fragment="header">
    <!-- this is header -->
    <nav class="navbar navbar-expand-sm navbar-light bg-secondary px-3 offset-md-0">
            <img th:src="@{/image/logo.png}" width="40px" height="40px">
            <h1>Informatic</h1>
            <div class="collapse navbar-collapse align-content-start" id="navbarSupportedContent">
                <ul class="navbar-nav mx-lg-2 mx-md-1 mx-sm-1 mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/home}">
                            <i class="fas fa-home mx-1"></i>Trang chủ
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/department}">
                            <i class="fas fa-building mx-1"></i>Phòng ban
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/position}">
                            <i class="fas fa-map-marker-alt mx-1"></i>Chức vụ
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/employee}">
                            <i class="fas fa-male mx-1"></i>Nhân viên
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/document}">
                            <i class="fas fa-file-image mx-1"></i>Hồ sơ cá nhân
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-phone-volume mx-1"></i>Liên hệ
                        </a>
                    </li>
                </ul>
            </div>
            <div class="align-content-end">
                <div class="row pb-0">
                	<div sec:authorize ="isAuthenticated()">
                		Xin chào: <span sec:authentication = "name">User</span>
                		<p sec:authentication='principal.authorities'>authorities</p>
                	</div>
                </div>

            </div>
        </nav>
	</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.17.1/bootstrap-table.min.js"></script>

</body>
</html>
