<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Update</title>
		<link href = "/css/bootstrap.min.css" rel = "stylesheet">
		<link href="/css/style.css" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
		
	</head>
	<body>
		<div th:replace="fragments/header :: header"/>
		<div class="container">
			<h2>Update Employees</h2>
			<form th:object="${employee}" th:action="@{/update_employee/{id}(id = ${employee.id})}" method="POST" action="#">
				<div class="form-group">
					<label>First name:</label>
					<input class="form-control" th:name = "fn" type="text" th:field = "*{firstName}">
				</div>
				<div class="form-group">
					<label>Last name:</label>
					<input class="form-control" th:name = "ln" type="text" th:field = "*{lastName}">
				</div>
				<div class="form-group">
					<label>Email:</label>
					<input class="form-control" th:name = "em" type="text" th:field = "*{email}">
				</div>
				<button type="submit" class="btn btn-primary btn-sm">Cập nhật</button>
			</form>
		</div>
		<div th:replace="fragments/footer :: footer"/>
	</body>
</html>
